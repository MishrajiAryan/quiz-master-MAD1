{% extends "layout.html" %}

{% block title %}
Login: Quiz Quest
{% endblock %}

{% block content %}
<h1 class="display-1 text-center">Welcome to Quiz Quest</h1>
<h1 class="display-5">Login</h1>
<form action="" method="post" class="my-form">
    <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" style="max-width: 60%;" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" style="max-width: 60%;" id="password" name="password" required>
    </div>
    <br>
    <div class="btn-toolbar form-group" role="toolbar">
        <div class="btn-group form-group me-2" role="group"">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="btn-group form-group me-2" role="group">
            <a class="btn btn-warning" href="{{ url_for('register')}}" role="button">Create New User?</a>
        </div>
    </div>
</form>
{% endblock %}
