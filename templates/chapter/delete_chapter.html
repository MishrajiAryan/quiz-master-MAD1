{% extends "layout.html" %}

{% block title %}
    Delete Chapter
{% endblock %}

{% block content %}
<h1 class="display-3 text-center">Delete Chapter</h1>
<br>
<h4>Are you sure you want to delete {{chapter.name}} along with all the quizzes associated to it?</h4>

<form action="" method="post" class="form">
    
    <div class="btn-toolbar form-group" role="toolbar">
        <div class="btn-group form-group me-2" role="group">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-trash" aria-hidden="true"></i>
                Delete Now
            </button>
        </div>
        <div class="btn-group form-group me-2" role="group">
            <a href="{{url_for('view_subject', subject_id=chapter.subject_id)}}" class="btn btn-danger">
                <i class="fa fa-cancel"></i>
                Cancel
            </a>
        </div>
    </div>

</form>

{% endblock %}
