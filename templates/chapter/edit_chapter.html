{% extends "layout.html" %}

{% block title %}
    Edit Chapter
{% endblock %}

{% block content %}
<h1 class="display-3 text-center">Edit Chapter</h1>

<form action="" method="post" class="form">
    
    <div class="form-group">
        <label for="chapter_name" class="form-label">Name:</label>
        <input type="text" class="form-control" style="max-width: 60%;" value="{{chapter.name}}" id="chapter_name" name="chapter_name" required>
    </div>
    <div class="form-group">
        <label for="chapter_description" class="form-label">Description:</label>
        <input type="text" class="form-control" id="chapter_description" value="{{chapter.description}}" name="chapter_description" required>
    </div>
    <br>
    <div class="btn-toolbar form-group" role="toolbar">
        <div class="btn-group form-group me-2" role="group"">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-edit" aria-hidden="true"></i>
                Update
            </button>
        </div>
    </div>

</form>

{% endblock %}
