{% extends "layout.html" %}

{% block title %}
    Admin Summary
{% endblock %}

{% block content %}
<h1 class="display-1 text-center">Summary</h1>
<hr>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="card shadow" style="max-width: 450px; max-height: 450px;">
                <div class="card-body">
                    <canvas id="userActiveStatus"></canvas>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow" style="max-width: 850px; max-height: 850px;">
                <div class="card-body">
                    <canvas id="totalCounts"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
<script>
    const userActiveStatus = document.getElementById('userActiveStatus');
    const totalCounts = document.getElementById('totalCounts');

    const activeCount= JSON.parse('{{active_count|tojson|safe }}') ;
    const inactiveCount = JSON.parse('{{inactive_count|tojson|safe}}');

    const subjectCount = JSON.parse('{{ subject_count|tojson|safe }}');
    const chapterCount = JSON.parse('{{ chapter_count|tojson|safe }}');
    const quizCount = JSON.parse('{{ quiz_count|tojson|safe }}');
    const questionCount = JSON.parse('{{ question_count|tojson|safe }}');

    new Chart(userActiveStatus, {
        type: 'pie',
        data: {
            labels: ['Active', 'Inactive'],
            datasets: [
            {
                data: [activeCount, inactiveCount], 
                backgroundColor: ['#36A2EB', '#FF6384'],
                borderColor: ['#2A80B9', '#D32F2F'],
                borderWidth: 1,
                borderRadius: 50
            }
            ]
          },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true, 
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'Active vs Inactive Users' // Add chart title
                } 
            }
                 
        }
    });

    new Chart(totalCounts, {
        type: 'bar',
        data: {
            labels: ['Subject','Chapter','Quiz','Question'],
            datasets: [
            {
                data: [subjectCount, chapterCount, quizCount, questionCount], 
                backgroundColor: [
                    '#FFCE56', // Yellow
                    '#4BC0C0', // Teal
                    '#9966FF', // Purple
                    '#FF9F40'  // Orange
                ],
                borderColor: [
                    '#FFD700', // Gold
                    '#20B2AA', // Light Sea Green
                    '#800080', // Purple
                    '#FFA500'  // Orange
                ],
                borderWidth: 1,
                borderRadius: 50
            }
            ]
          },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Counts from Subject Dash' // Add chart title
                } 
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }        
        }
    });
    
</script>
  
{% endblock %}
