{% extends "layout.html" %}

{% block title %}
{{quiz.name}}
{% endblock %}

{% block content %}
<div class="container-fluid mt-5" id="quiz_test">
    <div class="d-flex justify-content-end mb-3">
        <button id="toggleFullscreen" class="btn btn-primary">
            <i class="fa fa-arrows-alt"></i> Toggle Fullscreen
        </button>
    </div>
    
        
    <h1 class="display-4 text-center">{{quiz.name}}</h1>
    <div class="text-center mb-4">
        <p><strong>Number of Questions:</strong> {{quiz.questions | length}}</p>
        <p><strong>Time Allotted:</strong> {{quiz.time_duration}} minutes</p>
    </div>
    <hr>
    <div class="mb-3">
        <!-- Include your quiz content here -->
    </div>
</div>



<script>
    const element = document.getElementById('quiz_test');
    const fullscreenButton = document.getElementById('toggleFullscreen');

    // Function to handle fullscreen toggling
    function toggleFullscreen() {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            element.requestFullscreen();
        }
    }

    window.onload = toggleFullscreen();
    
    fullscreenButton.addEventListener('click', toggleFullscreen); // Use the same function
</script>

{% endblock %}
