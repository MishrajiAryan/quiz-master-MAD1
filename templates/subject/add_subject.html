{% extends "layout.html" %}

{% block title %}
    New Subject
{% endblock %}

{% block content %}
<h1 class="display-3 text-center">Add New Subject</h1>

<form action="" method="post" class="form">
    
    <div class="form-group">
        <label for="subject_name" class="form-label">Name:</label>
        <input type="text" class="form-control" style="max-width: 60%;" id="subject_name" name="subject_name" required>
    </div>
    <div class="form-group">
        <label for="subject_description" class="form-label">Description:</label>
        <input type="text" class="form-control" id="subject_description" name="subject_description" required>
    </div>
    <br>
    <div class="btn-toolbar form-group" role="toolbar">
        <div class="btn-group form-group me-2" role="group"">
            <button type="submit" class="btn btn-primary">Add Now</button>
        </div>
    </div>

</form>

{% endblock %}
