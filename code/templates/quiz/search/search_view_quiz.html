<form class="d-flex justify-content-center flex-wrap me-2 mb-2" role="search" action="{{url_for('quiz.view_quiz', subject_id=subject.id, chapter_id=chapter.id, quiz_id=quiz.id)}}">
    <span class="me-1 mb-2">
        <button type="button" class="btn">Question Statement</button>
    </span>
    <input class="form-control me-2 mb-2 border-black" type="search" placeholder="{{request.args.get('query', '')}}"
        name="query" style="max-width: 60%;">
    <button class="btn btn-outline-primary me-2 mb-2" type="submit">Search</button>
</form>
